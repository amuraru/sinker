linter-settings:
  misspell:
    locale: US

linters:
  disable-all: true
  enable:
    - deadcode
    - goconst
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - makezero
    - misspell
    - predeclared
    - revive
    - structcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
